<div *ngIf="movie;  else loading "
  class="img"
  [ngStyle]="{
  background: 'url('+ background + movie?.backdrop_path + ')',
  height: '100vh'}">

  <div class="opacity-layer">
    <div class="search-box-container">
      <p class="welcome-text" (click)="addSingle()">
        Welcome to the movies database
      </p>
      <p-toast key="myKey1" position="top-center" ></p-toast>
    </div>
  </div>
</div>

<ng-template #loading>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
